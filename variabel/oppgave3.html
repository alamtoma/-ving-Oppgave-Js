<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvingsoppgave 2 - variabler</title>
</head>
<body>
    <p id="melding"></p>
    <script>
        const far = 37;
        const mor = 32;
        const datter = 7;
        const sønn = 2;
        
        const alleALder = far + mor + datter + sønn
        const gjennosnitt = alleALder/4
        document.getElementById("melding").innerHTML = gjennosnitt;
    </script>
</body>
